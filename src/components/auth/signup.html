<div id="signup">
  <div class="signup-form">
    <form @submit.prevent="onSubmit">
      <div class="input">
        <label for="email">Email</label>
        <input
                type="email"
                id="email"
                v-model="email">
      </div>
      <div class="input">
        <label for="first_name">First name</label>
        <input
                type="text"
                id="first_name"
                v-model="first_name">
      </div>
      <div class="input">
        <label for="last_name">Last name</label>
        <input
                type="text"
                id="last_name"
                v-model="last_name">
      </div>
      <div class="input">
        <label for="password">Password</label>
        <input
                type="password"
                id="password"
                v-model="password">
      </div>
      <div class="input">
        <label for="confirm-password">Confirm Password</label>
        <input
                type="password"
                id="confirm-password"
                v-model="password_confirmation">
      </div>
      <div class="submit">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
